language: julia
os:
    - linux
    - osx
julia:
    - 0.5
    - nightly
notifications:
    email: false
sudo: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd())'
    - julia -e 'Pkg.test("Smolyak", coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("Smolyak")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'